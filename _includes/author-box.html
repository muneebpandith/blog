<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="d-flex authorbox align-items-center">
    <div class="col-md-2 mr-4 text-center">
        <img class="author-thumb" src="{{ author.avatar }}" style="width:100px;" alt="{{ author.display_name }}">
    </div>
    <div class="col-md-10"> 
        <a target="_blank" class="text-dark h4"><i>About</i> {{ author.display_name }}</a><a target="_blank" href="{{ author.twitter }}" class="btn-sm"><i class="fab fa-twitter"></i></a>        
        <span class="author-description d-block mt-2">{{ author.description }}</span>
        <a target="_blank" href="{{ author.web }}" class="text-dark h6">Know more about me >> </a>
    </div>
</div>
{% endif %}
{% endif %}
